<div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
  <div class="container mx-auto">
      <div class="max-w-md mx-auto my-10">
          <div class="text-center">
              <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Sign in</h1>
              <p class="text-gray-500 dark:text-gray-400">Sign in to access your account</p>
          </div>
          <div class="m-7">
              <form [formGroup]="registerForm">
                <div class="mb-6">
                  <label for="name" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Name</label>
                  <input type="name" formControlName="name" name="name" formControlName="name" id="name" placeholder="name" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
              </div>
                  <div class="mb-6">
                      <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Email Address</label>
                      <input type="email" formControlName="email" name="email" formControlName="email" id="email" placeholder="you@company.com" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                  </div>
                  <div class="mb-6">
                      <div class="flex justify-between mb-2">
                          <label for="password" formControlName="password" class="text-sm text-gray-600 dark:text-gray-400">Password</label>
                      </div>
                      <input type="password" name="password" formControlName="password" id="password" placeholder="Your Password" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                  </div>
                  <div class="mb-6">
                    <div class="flex justify-between mb-2">
                        <label for="password" formControlName="password" class="text-sm text-gray-600 dark:text-gray-400">Password</label>
                    </div>
                    <input type="password" name="confirmPassword" formControlName="confirmPassword" id="confirmPassword" placeholder="Repeat Password" class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                </div>
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input id="terms" aria-describedby="terms" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800" required="">
                  </div><br/>
                  <div class="ml-3 text-sm">
                    <label for="terms" class="font-light text-gray-500 dark:text-gray-300">I accept the <a class="font-medium text-blue-600 hover:underline dark:text-primary-500" href="#">Terms and Conditions</a></label>
                  </div>
              </div>
                  <div class="mb-6">
                      <button type="button" (click)="register()" class="w-full px-3 py-4 text-white bg-indigo-500 rounded-md focus:bg-indigo-600 focus:outline-none">Create an account</button>
                  </div>
                  <p class="text-sm text-center text-gray-400">Alread&#x27;y have an account? <a routerLink="/login" class="text-indigo-400 focus:outline-none focus:underline focus:text-indigo-500 dark:focus:border-indigo-800">Login here</a>.</p>
              </form>
          </div>
      </div>
  </div>
</div>
