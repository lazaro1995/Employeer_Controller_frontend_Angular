<div class="mb-4 border-b border-gray-200 dark:border-gray-700">
  <ul
    class="flex flex-wrap text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:border-gray-700 dark:text-gray-400"
    id="default-tab" data-tabs-toggle="#default-tab-content" role="tablist">
    <li class="me-2" role="presentation">
      <button class="inline-block p-4 text-blue-600 bg-gray-200 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500"
        id="profile-tab" data-tabs-target="#profile" type="button" role="tab" aria-controls="profile"
        aria-selected="false">
        Profile
      </button>
    </li>
    <li class="me-2" role="presentation">
      <button class="inline-block p-4 text-blue-600 bg-gray-200 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500"
        id="dashboard-tab" data-tabs-target="#dashboard" type="button" role="tab" aria-controls="dashboard"
        aria-selected="false">
        Company
      </button>
    </li>
    <li class="me-2" role="presentation">
      <button class="inline-block p-4 text-blue-600 bg-gray-200 rounded-t-lg active dark:bg-gray-800 dark:text-blue-500"
        id="settings-tab" data-tabs-target="#settings" type="button" role="tab" aria-controls="settings"
        aria-selected="false">
        Settings
      </button>
    </li>
  </ul>
</div>

<div id="default-tab-content">

      <div class="border-gray-700">
        <p class="text-lg md:font-bold">Status</p>
    <label class="inline-flex items-center mb-5 cursor-pointer">
      <input type="checkbox" formControlName="status" [checked]="this.employee.status === 1" class="sr-only peer" />

      </div>
      <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Is Active</span>
    </label>

  </div>

<div class="flex justify-end bg-gray-100">
  <div class="flex flex-wrap items-center justify-between gap-2 p-4 text-blue-gray-500 mt-2">
